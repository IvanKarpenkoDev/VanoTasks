version: '3.7'

services:
  nudges:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 80
    volumes:
      - .:/usr/src/personalised_nudges
    ports:
      - 8080:80
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=060606ijlL
      - POSTGRES_DB=vano_task
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: vano@mail.ru
      PGADMIN_DEFAULT_PASSWORD: vanovano
    ports:
      - "5050:80"
    depends_on:
      - db
volumes:
  postgres_data:
